<div class="card meetings cf">

    <div class="textintro">
        <h1>Add Meeting</h1>
        <p>Type in your meeting name and click + to add</p>

        <form class="formgroup addmeeting cf" name="myform" ng-submit="addMeeting()" novalidate>
            <div class="inputwrapper">
                <input type="text" name="meetingname" placeholder="Meeting name"
                       ng-model="meetingname" ng-required="true" />
            </div>
            <button type="submit" class="btn"
                    ng-disabled="myform$invalid">+</button>
        </form>


    </div>
    <div class="card meetings cf">
        <h2>Your Meetings</h2>
        <div class="meeting" ng-repeat="(key, meeting) in meetings">

            <button class="btn btn-delete tooltip" ng-click="deleteMeeting(key)">
                <span>Delete this meeting</span>
            </button>

            <a class="btn btn-checkin tooltip"
               ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}">
                <span>Go to check-in page</span>
            </a>

            <a class="btn btn-list tooltip"
               ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList">
                <span>View list of checked-in users</span>
            </a>


            <span class="text">{{ meeting.name }}</span>

        </div> <!--meetings list-->
    </div> <!--meetings cf-->
</div><!-- meetings cf -->
